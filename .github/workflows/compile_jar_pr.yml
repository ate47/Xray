name: Pull request Compile test ğŸ—ï¸

on:
  pull_request:
    paths:
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸª› Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: ğŸª› Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-jdk17-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-jdk17-maven-
      - name: ğŸ—ï¸ Build jars
        run: |
          chmod u+x gradlew
          ./gradlew build
