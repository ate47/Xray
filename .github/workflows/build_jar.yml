name: Building jars ğŸ—ï¸

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸª› Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: ğŸª› Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: ğŸ—ï¸ Build jars
        run: ./gradlew build
      - name: ğŸ—œï¸ Extract jars
        run: |
          mkdir -p build_jars
          cp -r build/libs/* build_jars
      - name: â˜ï¸ Deploy jars
        uses: actions/upload-artifact@v3
        with:
          name: "temp jars"
          path: "build_jars/*"
